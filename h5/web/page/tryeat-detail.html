	<script>
		/*微信分享*/
		$(".share-guide").click(function(){

		})

		/*~~ 回复评论 ~~*/
		$(".reply-btn").click(function() {
			maskdiv($(".reply-pop"),"bottom");
		});

		$("#replySend").click(function(e){
			e.stopPropagation();
			$(".reply-pop").slideUp();
			$(".maskdiv").fadeOut();
		});

		/*~~赞~~*/
		$(".great").toggle(function(){
			var num=$(this).find("span").text();
			num=parseInt(num);
			num++;
			$(this).addClass("cur").find("i").html("&#xe626;").next(".num").text(num);
		},function(){
			var num=$(this).find("span").text();
			num=parseInt(num);
			num--;
			$(this).removeClass("cur").find("i").html("&#xe643;").next(".num").text(num);
		})

		
		$('#posfix').posfixed({
			distance : 0,
			pos : 'top',
			type : 'while',
			hide : false
		});



		
	</script>
