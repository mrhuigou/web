	<link rel="stylesheet" href="assets/stylesheet/mobile.css">

<body>
	<article>
		<header class="fx-top bs-bottom whbg lh44">
			<div class="flex-col tc">

				</div>
				<div class="flex-item-8 f16">

					<label class="flex-item-4">
						<input type="radio" class="vm-2" name="com"> 差评

				<div class="flex-col flex-middle p10 pb5 ">

					<div class="flex-item-9">

				</div>

						<i class="iconfont aui-icon mr5 aui-icon-favorfill"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
					</div>
				</div>
				<div class="flex-col flex-middle p10 pb50">
					<div class="flex-item-3">物流评分：</div>
					<div class="flex-item-9">
						<i class="iconfont aui-icon mr5 aui-icon-favorfill"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
						<i class="iconfont aui-icon mr5 aui-icon-favor"></i>
					</div>
				</div>

				<!--发表评论-->	
				<div class="fx-bottom whitebg lh44 aui-border-t flex-col">
					<label class="flex-item-8"><input type="checkbox" class="ml10 vm-2"> 匿名评价</label>
					<div class="flex-item-4 tc f14 greenbg white">发表评论</div>
				</div>
	

			</div>

		</section>

	<script src="assets/script/less-1.7.3.min.js"></script>
