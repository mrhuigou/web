<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>吃货尝鲜</title>
	<link rel="stylesheet" href="assets/stylesheet/mobile.css">
</head>
<body>
	<article>
		<header class="fx-top bs-bottom whbg lh44">
			<div class="tit-left"><i class="iconfont leftarr"></i></div>
			<h2 class="tc f18">免费试吃报名</h2>
		</header>

		<section class="veiwport">
			<div class="p10">
				<div>
					<input class="appbtn tl w" type="text" value="" placeholder="收货人姓名" autocomplete="off" tabindex="1">
				</div>

				<div class="mt10 mb10 clearfix">
					<input class="appbtn tl w" type="text" value="" placeholder="收货人手机号" autocomplete="off">
				</div>

				<div class="mb10 clearfix">
					<div class="fl pw32 appbtn pmr1">山东省</div>
					<div class="fl pw32 appbtn">青岛市</div>
					<select class="fr pw32 appbtn">
						<option>请选择</option>
						<option>市南区</option>
						<option>市北区</option>
						<option>四方区</option>
					</select>
				</div>

				<div>
					<input class="appbtn tl w" type="text" value="" placeholder="街道地址" autocomplete="off">
				</div>

				<p class="org mt10">友情提示：收货地址目前仅限青岛市四区（市南区、市北区、崂山区、李沧区）</p>
		
				<button type="button" class="appbtn mt15 w greenbtn">提交报名</button>
			</div>	
		</section>
	</article>

	<script src="assets/script/less-1.7.3.min.js"></script>


</body>
</html>
