<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/stylesheet/plugin/sixDigitPassword.css">
    <link rel="stylesheet" href="assets/stylesheet/webapp.css">
</head>
<body>



支付密码：

<span class="alieditContainer" id="payPassword_container">
 <input type="password" value="" class="ui-input i-text sixDigitPassword"  tabindex="1" maxlength="6" minlength="6" style="outline: medium none;">
    <div class="sixDigitPassword" tabindex="0" style="width: 240px;">
        <i class="" style="width: 39px; border-color: transparent;"><b style="visibility: hidden;"></b></i>
        <i class="" style="width: 39px;"><b style="visibility: hidden;"></b></i>
        <i class="" style="width: 39px;"><b style="visibility: hidden;"></b></i>
        <i class="" style="width: 39px;"><b style="visibility: hidden;"></b></i>
        <i class="" style="width: 39px;"><b style="visibility: hidden;"></b></i>
        <i class="" style="width: 39px;"><b style="visibility: hidden;"></b></i>
        <span style="width: 39px; visibility: hidden; left: 0px;"></span>
    </div>
</span>

<span id="text">text</span> 
<span id="another" onclick="change_color()">My color will be changed2.</span> 


<script type="text/javascript" src="assets/script/less-1.7.3.min.js"></script>
<script type="text/javascript" src="assets/script/jquery-1.10.1.min.js"></script>
<script>
    $(".sixDigitPassword").click(function(){
        var len=$("input.sixDigitPassword").val().length;
        $("div.sixDigitPassword").find("i").removeClass("active").eq(len).addClass("active");
        //高亮框
        $("div.sixDigitPassword").find("span").css("visibility","visible");
        $("input.sixDigitPassword").focus().keyup(function(){
            var len=$("input.sixDigitPassword").val().length;
            $("div.sixDigitPassword").find("i").removeClass("active").eq(len).addClass("active");
            (len>5) ? $("div.sixDigitPassword").find("span").animate({"left":5*40},170) : $("div.sixDigitPassword").find("span").stop().animate({"left":len*40},170);
            for(e=0;e<len;e++){
                $("div.sixDigitPassword").find("i").eq(e).find("b").css("visibility","visible");
            }
            for(e=len;e<7;e++){
                $("div.sixDigitPassword").find("i").eq(e).find("b").css("visibility","hidden");
            }
        }).blur(function(){
            var len=$("input.sixDigitPassword").val().length;
            $("div.sixDigitPassword").find("i").removeClass("active").eq(len).removeClass("active");
            $("div.sixDigitPassword").find("span").css("visibility","hidden");
        }); 
    })


var change_color = function(){
this.style.color = "red";
};
window.onload = function(){
var text = document.getElementById("text");
text.onclick = change_color;    //此时this指向的是text这个对象(dom对象)
};
// 下面这行代码是在body中
//这点需要特别注意, inline script指向的是window,此处会无定义


</script>
</body>
</html>
