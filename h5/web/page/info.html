<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>个人信息</title>
	<link rel="stylesheet" href="assets/stylesheet/mobile.css">
</head>
<body>
	<article>
		<header class="header">
			<a href="javascript:history.back();" class="his-back">返回</a>
			<h2>个人信息</h2>
		</header>
		
		<section class="veiwport">
			<ul class="line-book address-setup">
				<li>
					<span class="title mt2">昵称：</span>
					<input type="text" maxlength="40" class="input">
				</li>
				<li>
					<span class="title">性别：</span>
					<select>
						<option value="">女</option>
					</select>
				</li>
				<li>
					<span class="title">会员等级：</span>
					<span class="green">普通会员</span>
				</li>
				<li>
					<span class="title">手机号：</span>
					<span class="">157****6666	</span>
				</li>
				<li>
					<span class="title">地区地区：</span>
					<span>山东省</span>
					<span class="ml10 mr10">青岛市</span>
					<select>
						<option value="">市南区</option>
					</select>
				</li>
			</ul>
		
			<div class="fixed-bottom tc">
				<button type="button" class="appbtn redbtn pr15 pl15">保存信息</button>
			</div>

		</section>
	</article>

	<script src="assets/script/less-1.7.3.min.js"></script>
	<script src="assets/script/jq.min.js"></script>


</body>
</html>
