	<script type="text/javascript">

		//点击数量加减已选择商品对应加减
		$(".num-add").click(function(){
			var _this = $(this),
				thedata,
				targetWrap = $("#selectItems .swiper-wrapper"),
				html = '<div class="swiper-slide"><a href="http://m.mrhuigou.com/DP0001-511823.html" class="m5 db tc"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC" data-original="http://img1.mrhuigou.com/group1/M00/04/C7/wKgB7lfGliCAaL5NAAJiMpFkANw565.jpg_200x200.jpg" title="皓月黑椒牛排150g*10片皓月" alt="皓月黑椒牛排150g*10片皓月" class="lazy w"><p class="red pt5">￥12.80</p><p class="gray6 f12">x 1</p></a></div>';

			targetWrap.append(html);

			//添加完商品需要刷新页面，以重新计算swiper

		});



		/*数量*/
		//基础代码
		$(".num-add").click(function(){
		    var _this = $(this);
		    var wrap = _this.parent(".num-wrap");
		    var text = wrap.find(".num-text");
		    var lower = wrap.find(".num-lower");
		    var a=text.val();
		    a++;
		    text.val(a);
		    if(text.val() == 1){
		        lower.addClass("first");
		    }else{
		        lower.removeClass("first");
		    }
		});
		$(".num-lower").click(function(){
		    var _this = $(this);
		    var wrap = _this.parent(".num-wrap");
		    var text = wrap.find(".num-text");
		    var lower = wrap.find(".num-lower");
		    var a=text.val();
		    if(a>0){
		        a--;
		    }
		    text.val(a);
		    if(text.val() == 1){
		        lower.addClass("first");
		    }else{
		        lower.removeClass("first");
		    }
		});
		//显示隐藏的需求： 有此需求的需要在跟num-wrap平级div上加上class名numDynamic
		$(".numDynamic .num-text").each(function(){
			if(parseInt($(this).val()) > 0){
				$(this).show().siblings(".num-lower").show();
			}else{
				$(this).hide().siblings(".num-lower").hide();
			}
		});
		$(".numDynamic .num-add").click(function(){
			var text = $(this).siblings(".num-text");
			if(parseInt(text.val()) > 0){
				$(this).siblings(".num-lower").show();
				$(this).siblings(".num-text").show();
			}else{
				$(this).siblings(".num-lower").hide();
				$(this).siblings(".num-text").hide();
			}
		})
		$(".numDynamic .num-lower").click(function(){
			var text = $(this).siblings(".num-text");
			if(parseInt(text.val()) > 0){
				$(this).show();
				$(this).siblings(".num-text").show();
			}else{
				$(this).hide();
				$(this).siblings(".num-text").hide();
			}
		})




	</script>
