<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheet/mobile.css">
</head>

<body>
    <style type="text/css">
        html{font-size: 22px;}
    </style>
    <div class="content">
        <div class="content-block">
            <p><a href="#" class="button" id='show-noti'>Show Notification</a></p>
            <p><a href="#" class="button" id='close-noti'>Close Notification</a></p>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/script/jq.min.js"></script>
    <script type="text/javascript" src="assets/script/template7-l7.js"></script>
    <script type="text/javascript" src="assets/script/zepto-adapter-l7.js"></script>
    <script type="text/javascript" src="assets/script/util-l7.js"></script>
    <script type="text/javascript" src="assets/script/modal-l7.js"></script>
    <script type="text/javascript" src="assets/script/notification-l7.js"></script>
    <script type="text/javascript">
   
    $(document).on("click", "#show-noti", function() {
        $.notification({
            title: "标题",
            text: "内容内容",
            media: "<img src='assets/images/ico/i-wechat.png'>",
            data: "123",
            onClick: function(data) {
                $.alert("Click" + data);
            },
            onClose: function(data) {
                $.alert("Close " + data);
            }
        });
    });

    $(document).on("click", "#close-noti", function() {
        $.closeNotification();
    });

    //$.init();
    </script>
</body>

</html>
