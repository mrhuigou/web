<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" href="assets/stylesheet/mobile.css">
</head>
<body>
	<article>
		<header class="header">
			<a href="javascript:history.back();" class="his-back">返回</a>
			<h2>密码设置</h2>
		</header>

		<section class="login-bodyer">
			<div class="pr">
				<input class="input-text w" type="password" value="" placeholder="请设置登录密码" maxlength="20" autocomplete="off" tabindex="1">
				<p class="input-setup clearfix">
					<a href="javascript:void(0);" class="input-del fl" style="display:none;"></a>
					<a href="javascript:void(0);" class="pwd-btn right fl">
                        <span class="bg_l"></span>
                        <span class="bg_r"></span>
                        <i>隐藏</i>
                    </a>
				</p>
			</div>
			<div class="pr pt-15em">
				<input class="input-text w" type="password" value="" placeholder="确认登录密码" maxlength="20" autocomplete="off">
				<p class="input-setup clearfix">
					<a href="javascript:void(0);" class="input-del fl" style="display:none;"></a>
					<a href="javascript:void(0);" class="pwd-btn right fl">
                        <span class="bg_l"></span>
                        <span class="bg_r"></span>
                        <i>隐藏</i>
                    </a>
				</p>
			</div>


	
			<button type="button" class="appbtn mt-15em w greenbtn">恭喜你，注册成功！</button>

		</section>
	</article>


	<script src="assets/script/zepto.min.js"></script>
	<script src="assets/script/less-1.7.3.min.js"></script>
	
	<script>

	/*~~ 文本框输入内容时出现删除图标 ~~*/
	$(".input-text").keyup(function() {
		if($(this).val()){
			$(this).next(".input-setup").find(".input-del").show();
		}else{
			$(this).next(".input-setup").find(".input-del").hide();
		}
	});
	/*~~ 点击删除图标 重置文本框内容~~*/
	$(".input-del").click(function() {
		$(this).hide().parent(".input-setup").prev(".input-text").val("").focus();
	});

	/*~~ 密码框可见加密的切换 ~~*/
	$(".pwd-btn").click(function(){
		var _this=$(this),
			input=_this.parent(".input-setup").prev(".input-text");

		if(_this.is(".right")){
			//切换可见图标
			_this.removeClass('right').addClass('left');
			//切换为普通文本框
			input.attr("type","text").focus();

		}else if(_this.is(".left")){
			//切换加密图标
			_this.addClass('right').removeClass('left');
			//切换为密码框
			input.attr("type","password").focus();
		}
	})


		

	</script>
</body>
</html>
