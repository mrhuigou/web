	<script src="assets/script/less-1.7.3.min.js"></script>
	<script src="assets/script/jq.min.js"></script>
	<script src="assets/script/unslider.min.js"></script>
	
	<script>

		//~~ 数量控制 ~~
		$(".num-add").click(function(){
			var a=$(this).siblings(".num-text").val();
			a++;
			$(this).siblings(".num-text").val(a);
		});
		
		$(".num-lower").click(function(){
			var a=$(this).siblings(".num-text").val();
			if(a>1){
				a--;
			}
			$(this).siblings(".num-text").val(a);
		});

	</script>
