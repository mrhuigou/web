<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>修改收货地址</title>
	<link rel="stylesheet" href="assets/stylesheet/mobile.css">
</head>
<body>
	<article>
		<header class="header">
			<a href="javascript:history.back();" class="his-back">返回</a>
			<h2>修改收货地址</h2>
		</header>
		
		<section class="veiwport">
			<ul class="line-book address-setup">
				<li>
					<span class="title">收货人：</span>
					<input type="text" maxlength="40" value="荆丽苹">
				</li>
				<li>
					<span class="title">手&nbsp;&nbsp;&nbsp;机：</span>
					<input type="number" maxlength="11" value="15762298085">
				</li>
				<li>
					<span class="title">地&nbsp;&nbsp;&nbsp;区：</span>
					<span>山东省</span>
					<span class="ml10 mr10">青岛市</span>
					<select>
						<option value="">市南区</option>
					</select>
				</li>
				<li>
					<span class="title">街&nbsp;&nbsp;&nbsp;道：</span>
					<input type="text" value="周口路97号中航科技园">
				</li>
			</ul>
		
			<div class="fixed-bottom tc">
				<button type="button" class="appbtn redbtn pr15 pl15">保存地址</button>
			</div>

		</section>
	</article>

	<script src="assets/script/less-1.7.3.min.js"></script>
	<script src="assets/script/jq.min.js"></script>


</body>
</html>
