<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>创建活动</title>
	<link rel="stylesheet" href="assets/stylesheet/mobile.css">
</head>
<body>
	<article>
		<header class="bs-bottom whbg lh44">
			<div class="tit-left"><i class="iconfont leftarr"></i></div>
			<h2 class="tc f18">创建活动</h2>
		</header>
		<section class="veiwport">
			<input type="text" class="input minput w mt10 mb10" placeholder="活动名称（4-25字）" />
			<div class="bd p5 whbg pr mb10">
				<div class="act-avaimg cp">
					<!--未上传图片-->
					<p class="">图片</p>
					<!--图片已上传状态-->
					<img src="assets/images/eg/img.jpg" alt="tu" width="65" height="80" class="bd dn">
				</div>
				<div class="pl50 ml30">
					<p class="lh44 w bdb clearfix">
						<span class="fl gray6">开始时间</span>
						<input type="text" class="fl ml15 lh44" id="scroller-start">
					</p>
					<p class="lh44 clearfix">
						<span class="fl gray6">结束时间</span>
						<input type="text" class="fl ml15 lh44" id="scroller-end">
					</p>
				</div>
			</div>

			<a class="db bdt bdb whbg lh44 pr clearfix">
				<h3 class="pl10 fl">截止时间</h3>
				<input class="fl pl15 lh44" id="scroller-close">	
				<div class="tit-right pr10"><i class="iconfont rightarr f14 gray9"></i></div>
			</a>
			<a href="#" class="db bdb whbg lh44 pr">
				<h3 class="pl10">活动地点</h3>
				<div class="tit-right pr10"><i class="iconfont rightarr f14 gray9"></i></div>
			</a>
			<a href="#" class="db bdb whbg lh44 pr reminder-tri">
				<h3 class="pl10">提醒</h3>
				<div class="pa-rt pr10 gray9"><em>提前30分钟</em><i class="iconfont rightarr f14"></i></div>
			</a>
			<a href="#" class="db bdb whbg lh44 pr cata-tri">
				<h3 class="pl10">类别</h3>
				<div class="tit-right pr10 gray9"><em>户外旅行</em><i class="iconfont rightarr f14"></i></div>
			</a>

			<textarea class="textarea w mt10" placeholder="活动介绍（30-2000）"></textarea>
			<div class="pt10 pb10">
				<input type="checkbox" checked class="fl mt2 mr5">同意<a href="#" class="blue">《互动吧服务协议》</a>
			</div>

			<div class="p10">
				<span class="btn mbtn w white bc bluebg">提交</span>
			</div>
		</section>
	</article>

	<!--提醒时间-->
	<div class="ml10 mr10 bd whitebg tc gray6 dn reminder">
		<p class="bdb p10">提前15分钟</p>
		<p class="bdb p10">提前30分钟</p>
		<p class="bdb p10">提前半天</p>
		<p class="bdb p10">提前一天</p>
		<div class="p10">
			<span class="btn w70 sbtn orgbtn">取消</span>
		</div>
	</div>

	<!--类别-->
	<div class="ml5 mr5 tc gray6 cata" style="display:none;">
		<div class="whitebg bdt brtl5 brtr5">
			<p class="bdb p10">类别1</p>
			<p class="bdb p10">类别2</p>
			<p class="bdb p10">类别3</p>
		</div>
		<span class="btn w mbtn transbtn mt5 mb5">取消</span>

	</div>

	<script src="assets/script/less-1.7.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

		    //提醒时间
		    $(".reminder-tri").click(function(){
			    maskdiv($(".reminder"),"bottom");
		    })
		    $(".reminder p,.reminder .btn").click(function(){
		    	$(".maskdiv").fadeOut();
				$(".reminder").slideUp();
				if($(this).is("p")){
					$(".reminder-tri .pa-rt em").text($(this).text());
				}
		    })

		    //类别
		    $(".cata-tri").click(function(){

		    })
		    $(".cata p,.cata .btn").click(function(){
		    	$(".maskdiv").fadeOut();
